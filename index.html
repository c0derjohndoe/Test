<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solar System Portal</title>
  <style>
    :root {
      --sand-blue: hsl(205 38% 78% / 0.88);
      --card-bg: #ffffff;
      --text: #e0e6ff;
      --text-dim: #aab3d1;
      --radius-lg: 20px;
      --shadow: 0 10px 30px rgba(0,0,0,0.5);
      --shadow-hover: 0 16px 40px rgba(0,0,0,0.65);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      color: var(--text);
      background: linear-gradient(120deg, #0c0c3a, #000033);
      display: grid;
      place-items: center;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: -20%; left: -20%; right: -20%; bottom: -20%;
      background: radial-gradient(circle at 30% 40%, rgba(180, 90, 255, 0.15), transparent 60%),
                  radial-gradient(circle at 70% 60%, rgba(0, 180, 255, 0.12), transparent 55%),
                  radial-gradient(circle at 50% 80%, rgba(255, 100, 180, 0.1), transparent 70%);
      z-index: 0;
      animation: driftNebula 300s linear infinite;
    }

    @keyframes driftNebula {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(-50px, -30px) scale(1.05); }
    }

    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(1.5px 1.5px at 70% 80%, white, transparent),
        radial-gradient(1.2px 1.2px at 40% 60%, white, transparent),
        radial-gradient(2px 2px at 85% 20%, white, transparent),
        radial-gradient(1.5px 1.5px at 10% 75%, white, transparent),
        radial-gradient(1.5px 1.5px at 25% 50%, white, transparent),
        radial-gradient(2px 2px at 60% 10%, white, transparent),
        radial-gradient(1.5px 1.5px at 30% 40%, white, transparent),
        radial-gradient(2px 2px at 60% 25%, white, transparent),
        radial-gradient(1.2px 1.2px at 80% 70%, white, transparent),
        radial-gradient(1.5px 1.5px at 50% 90%, white, transparent),
        radial-gradient(2px 2px at 15% 15%, white, transparent),
        radial-gradient(1.5px 1.5px at 75% 55%, white, transparent),
        radial-gradient(2px 2px at 45% 15%, white, transparent);
      animation: twinkle 6s infinite alternate, driftStars 160s linear infinite;
      opacity: 0.8;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes twinkle {
      from { opacity: 0.9; }
      to { opacity: 0.2; }
    }

    @keyframes driftStars {
      from { transform: translate(0, 0); }
      to { transform: translate(60px, 90px); }
    }

    .panel {
      width: min(1100px, 100%);
      background: var(--sand-blue);
      backdrop-filter: blur(2px);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding: clamp(16px, 2.5vw, 28px);
      border: 1px solid rgba(255,255,255,0.35);
      position: relative;
      z-index: 1;
    }

    .header {
      margin-bottom: 10px;
    }

    .title {
      margin: 0;
      font-size: clamp(20px, 3.2vw, 34px);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: clamp(12px, 1.8vw, 18px);
      margin-top: 18px;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      background: var(--card-bg);
      color: #000;
      border-radius: var(--radius-lg);
      padding: 18px 16px;
      box-shadow: var(--shadow);
      transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms ease;
    }

    .card:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: var(--shadow-hover);
      filter: saturate(1.1);
    }

    .card-img {
      width: 92px;
      height: 92px;
      object-fit: contain;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <main class="panel">
    <header class="header">
      <h1 class="title">Solar System Portal</h1>
    </header>

    <section class="grid" id="planet-grid"></section>
  </main>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('planet-grid');
        data.forEach(body => {
          const card = document.createElement('a');
          card.className = 'card';
          if (body.url) card.href = body.url;
          card.target = '_blank';
          card.innerHTML = \`\n            <img class=\"card-img\" src=\"\${body.image}\" alt=\"\${body.name}\" />\n            <div class=\"label\">\${body.name}</div>\n          \`;
          grid.appendChild(card);
        });
      })
      .catch(err => console.error('Error loading data.json:', err));
  </script>
</body>
</html>
