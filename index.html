<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar System Portal</title>
  <style>
   html, body {
  height: 100%;
  margin: 0;
  font-family: Frutiger, sans-serif;
  overflow: hidden;
}

body {
  background: radial-gradient(circle at 30% 30%, #12021d 0%, #05010a 80%);
  background-attachment: fixed;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* glowing faint nebula tint */
.nebula {
  position: absolute;
  width: 300%;
  height: 300%;
  background:
    radial-gradient(circle at 20% 40%, rgba(128,0,128,0.15), transparent 70%),
    radial-gradient(circle at 70% 70%, rgba(0,0,128,0.1), transparent 70%);
  animation: nebulaDrift 60s linear infinite alternate;
  z-index: 0;
}
@keyframes nebulaDrift {
  0% { transform: translate(-20%,-20%) scale(1) rotate(0deg); }
  100% { transform: translate(20%,20%) scale(1.1) rotate(10deg); }
}

/* drifting stars (three parallax layers) */
.stars, .stars2, .stars3 {
  position: absolute;
  width: 300%;
  height: 300%;
  background-repeat: repeat;
  background-size: 300px 300px;
  z-index: 0;
  pointer-events: none;
}

.stars {
  background-image:
    radial-gradient(1px 1px at 20px 30px, white 80%, transparent 100%),
    radial-gradient(1px 1px at 100px 80px, white 80%, transparent 100%),
    radial-gradient(1px 1px at 150px 120px, white 80%, transparent 100%),
    radial-gradient(1px 1px at 60px 160px, white 80%, transparent 100%);
  animation: starDrift 30s linear infinite;
  opacity: 0.6;
}

.stars2 {
  background-image:
    radial-gradient(1px 1px at 50px 50px, white 60%, transparent 100%),
    radial-gradient(1px 1px at 130px 70px, white 60%, transparent 100%),
    radial-gradient(1px 1px at 170px 150px, white 60%, transparent 100%),
    radial-gradient(1px 1px at 30px 120px, white 60%, transparent 100%);
  animation: starDrift2 60s linear infinite;
  opacity: 0.4;
}

.stars3 {
  background-image:
    radial-gradient(1px 1px at 80px 80px, white 50%, transparent 100%),
    radial-gradient(1px 1px at 140px 40px, white 50%, transparent 100%),
    radial-gradient(1px 1px at 10px 180px, white 50%, transparent 100%),
    radial-gradient(1px 1px at 90px 110px, white 50%, transparent 100%);
  animation: starDrift3 90s linear infinite;
  opacity: 0.3;
}

@keyframes starDrift {
  from { transform: translate(0,0); }
  to   { transform: translate(-300px,-150px); }
}
@keyframes starDrift2 {
  from { transform: translate(0,0); }
  to   { transform: translate(200px,-100px); }
}
@keyframes starDrift3 {
  from { transform: translate(0,0); }
  to   { transform: translate(-150px,200px); }
}
    
    /* main container */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(111, 138, 161, 0.85);
      border-radius: 20px;
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 900px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="nebula"></div>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="container" id="solar-container">
    <!-- Cards will be generated here -->
  </div>

  <script>
    fetch('bodies.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('solar-container');
        data.forEach(body => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src=\"${body.img}\" alt=\"${body.name}\">
            <div>${body.name}</div>
          `;
          card.addEventListener('click', () => {
            if (body.url) window.open(body.url, '_blank');
          });
          container.appendChild(card);
        });
      })
      .catch(err => console.error('Error loading JSON:', err));
  </script>
</body>
</html>
