<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar System Portal</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    body {
      background: linear-gradient(120deg, #1a0033, #000033);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* nebula glow */
    .nebula {
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle at 30% 30%, rgba(128,0,128,0.2), transparent 70%),
                  radial-gradient(circle at 70% 70%, rgba(0,0,128,0.2), transparent 70%);
      animation: drift 60s linear infinite alternate;
      z-index: 0;
    }
    @keyframes drift {
      0% { transform: translate(-5%, -5%) rotate(0deg); }
      100% { transform: translate(5%, 5%) rotate(10deg); }
    }
    /* stars */
    .stars, .stars2, .stars3 {
      position: absolute;
      width: 200%;
      height: 200%;
      background-repeat: repeat;
      background-position: 0 0;
      z-index: 0;
      pointer-events: none;
    }
    .stars { background-image: radial-gradient(2px 2px at 20px 20px, white 70%, transparent 100%); animation: starDrift 120s linear infinite; opacity: 0.6; }
    .stars2 { background-image: radial-gradient(1.5px 1.5px at 50px 50px, white 60%, transparent 100%); animation: starDrift2 180s linear infinite; opacity: 0.4; }
    .stars3 { background-image: radial-gradient(1px 1px at 80px 80px, white 50%, transparent 100%); animation: starDrift3 240s linear infinite; opacity: 0.3; }
    @keyframes starDrift { from {transform: translate(0,0);} to {transform: translate(-100px,-100px);} }
    @keyframes starDrift2 { from {transform: translate(0,0);} to {transform: translate(100px,50px);} }
    @keyframes starDrift3 { from {transform: translate(0,0);} to {transform: translate(-50px,100px);} }

    /* main container */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(186, 210, 230, 0.85);
      border-radius: 20px;
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 900px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="nebula"></div>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="container" id="solar-container">
    <!-- Cards will be generated here -->
  </div>

  <script>
    fetch('bodies.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('solar-container');
        data.forEach(body => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src=\"${body.img}\" alt=\"${body.name}\">
            <div>${body.name}</div>
          `;
          card.addEventListener('click', () => {
            if (body.url) window.open(body.url, '_blank');
          });
          container.appendChild(card);
        });
      })
      .catch(err => console.error('Error loading JSON:', err));
  </script>
</body>
</html>
